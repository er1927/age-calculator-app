<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
  <div class="form-container">
    <form action="page_submission_URL" method="POST">
      <div class="form-element">
        <label for="day" id="label-day">Day</label><br>
        <input type="number" type="submit" placeholder="DD" id="day" min="1" max="31" required /><br>
        <span id="day-error-message"></span>
      </div>
      <div class="form-element">
        <label for="month" id="label-month">Month</label><br>
        <input type="number" type="submit" placeholder="MM" id="month" min="1" max="12" required /><br>
        <span id="month-error-message"></span>
      </div>
      <div class="form-element">
        <label for="year" id="label-year">Year</label><br>
        <input type="number" type="submit" placeholder="YYYY" id="year" max="2023" required /><br>
        <span id="year-error-message"></span>
      </div>
    </form>
  </div>
  <div class="button-container">
    <div class="divider">
    </div>
    <div class="button" id="button" onclick="calculate()">
      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
    </div>
  </div>
  <div class="results">
    <p><span id="displayYears">---</span> years</p>
    <p><span id="displayMonths">---</span> months</p>
    <p><span id="displayDays">---</span> days</p>
  </div>
</div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
    Coded by <a href="https://github.com/er1927">Elizabeth Roberts</a>.
  </div>
  <script>
    const dayErrorMessage = document.getElementById("day-error-message");
    const dayLabel = document.getElementById("label-day");
    const monthErrorMessage = document.getElementById("month-error-message");
    const monthLabel = document.getElementById("label-month");
    const yearErrorMessage = document.getElementById("year-error-message");
    const yearLabel = document.getElementById("label-year")
    const yourYear = document.getElementById("year").value;
    const displayYears = document.getElementById("displayYears");
    const displayMonths = document.getElementById("displayMonths");
    const displayDays = document.getElementById("displayDays");
    const button = document.getElementById("button");
    const currentDate = new Date()

    
    function calculate() {



      function calculateYears() {
      const currentYear = currentDate.getFullYear();

        function getYourYear() {
          const yourYear = document.getElementById('year').value; 
          const yourYearNumber = parseInt(yourYear);
          
          if (yourYear === "" ) {
          yearErrorMessage.innerHTML = "This field is required";
          yearLabel.style.color = "red";
          return
        }

          const resultYears = currentYear - yourYearNumber;
          displayYears.innerText = resultYears;
        }
        getYourYear();
      }
      calculateYears();

    function calculateMonths() {
      const currentMonth = currentDate.getMonth();
      const yourMonth = document.getElementById('month').value;

      if (yourMonth === "" ) {
        monthErrorMessage.innerHTML = "This field is required";
        monthLabel.style.color = "red";
        return
      }
      
      if (currentMonth >= parseInt(yourMonth)) {
      let resultMonths = currentMonth - yourMonth;
      displayMonths.innerText = resultMonths;
      } else {
        let resultMonths = 12 + currentMonth - yourMonth;
        displayMonths.innerText = resultMonths; 
      }     
    }
    calculateMonths();

    function calculateDays() {
      const currentDay = currentDate.getDay();
      const yourDay = document.getElementById('day').value;

      if (yourDay === "" ) {
        dayErrorMessage.innerHTML = "This field is required";
        dayLabel.style.color = "red";
        return
      }

      if (currentDay >= parseInt(yourDay)) {
        let resultDay = currentDay - yourDay;
        displayDays.innerText = resultDay;
      } else {
        let resultDay = 31 + currentDay - yourDay;
        displayDays.innerText = resultDay;
      }
    }
    calculateDays();
  }
  </script>
</body>
</html>
