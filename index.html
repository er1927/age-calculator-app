<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>

  
  <style>
    /* * {
      outline: 2px dotted teal;
    } */
    body {
      background-color:#F0F0F0;
      color:black;
      font-size: 32px;
      font-family: "Poppins";
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card {
      display: flex;
      flex-direction: column;
      width: 355px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
    }

    form {
      display: flex;
      justify-content: space-evenly;
    }

    label {
      position: relative;
      left: -8px;
      text-transform: uppercase;
      font-size: 12px;
      font-weight: bold;
      color:gray;
      letter-spacing: 2px;
      padding: 8px;
    }

    input {
      width: 90px;
      height:60px;
      border-radius: 10px;
      border: solid 1px gray;
    }

    .divider {
      border-bottom: solid 1px gray;
      padding:30px;
    }

    .button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    svg {
      background-color:#864DFE;
      border-radius: 50%;
    }

    .results {
      padding: 30px;
      text-align: left;
      font-weight: bold;
      font-style: italic;
    }

    span {
      color:#864DFE; 
    }

    .attribution { 
      font-size: 11px; 
      text-align: center;
      padding-top: 40px; 
    }

    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
  </style>
</head>
<body>
<div class="card">
  <div class="form-container">
    <form>
      <div>
        <label for="day">Day</label><br>
        <input type="number" value="DD"><br>
      </div>
      <div>
        <label for="month">Month</label><br>
        <input type="number" value="MM"><br>
      </div>
      <div>
        <label for="year">Year</label><br>
        <input type="number" value="YYYY"><br>
      </div>
    </form>
  </div>
  <div class="divider">

  </div>
  <div class="button">
    <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
  </div>
  <div class="results">
    <p><span>---</span> years</p>
    <p><span>---</span> months</p>
    <p><span>---</span> days</p>
  </div>
</div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
    Coded by <a href="https://github.com/er1927">Elizabeth Roberts</a>.
  </div>
</body>
</html>
