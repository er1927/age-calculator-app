<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>

  
  <style>
    /* * {
      outline: 2px dotted teal;
    } */
    body {
      /* background-color:#F0F0F0; */
      background-color: teal;
      color:black;
      font-size: 32px;
      font-family: "Poppins";
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card {
      display: flex;
      flex-direction: column;
      width: 300px;
      background-color: white;
      padding: 20px;
      margin: 60px 0;
      border-radius: 10px;
    }

    form {
      display: flex;
      justify-content: space-evenly;
    }

    label {
      position: relative;
      left: -8px;
      text-transform: uppercase;
      font-size: 12px;
      font-weight: bold;
      color:rgb(173, 173, 173);
      letter-spacing: 2px;
      padding: 8px;
    }

    input {
      width:85px;
      height:60px;
      border-radius: 10px;
      border: solid 1px rgb(173, 173, 173);
      font-size: 26px;
      padding-left:4px;
    }

    input:hover {
      border: solid 1px rgb(116, 116, 116);
    }

    .divider {
      border-bottom: solid 1px rgb(173, 173, 173);
      padding:30px;
      width: 75%;
      position: relative;
      right: -5%;
    }

    .button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      top: -33px;
    }

    svg:hover {
      background-color: black;
      border:10px solid black;
    }

    svg {
      background-color:#864DFE;
      border-radius: 50%;
      border:10px solid #864DFE;
    }

    .results {
      padding: 30px;
      text-align: left;
      font-weight: bold;
      font-style: italic;
    }

    span {
      color:#864DFE; 
    }

    .attribution { 
      font-size: 11px; 
      text-align: center;
    }

    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }

    @media screen and (min-width: 1440px) {
      .card {
      width:60%;
    }

      form {
        justify-content: left;
      }
      
      .form-element {
        margin:20px;
        width:20%;
      }

      label {
        font-size: 18px;
      }

      input {
        width: 120px;
      }

      .divider {
        padding-top: 0;
      }
      .button {
        right: -40%;
        padding-bottom: 0;
      }

      .button-container {
        padding: 0 auto;
      }

      .results {
        font-size: 90px;
      }

      .results p {
        margin: 0;
      }
  }
  </style>
</head>
<body>
<div class="card">
  <div class="form-container">
    <form>
      <div class="form-element">
        <label for="day">Day</label><br>
        <input type="number" placeholder="DD" id="day" onblur="calculate()"><br>
      </div>
      <div class="form-element">
        <label for="month">Month</label><br>
        <input type="number" placeholder="MM" id="month" onblur="calculate()"><br>
      </div>
      <div class="form-element">
        <label for="year">Year</label><br>
        <input type="number" placeholder="YYYY" id="year"  onblur="calculate()"><br>
      </div>
    </form>
  </div>
  <div class="button-container">
    <div class="divider">
    </div>
    <div class="button" id="button">
      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
    </div>
  </div>
  <div class="results">
    <p><span id="displayYears">---</span> years</p>
    <p><span id="displayMonths">---</span> months</p>
    <p><span id="displayDays">---</span> days</p>
  </div>
</div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
    Coded by <a href="https://github.com/er1927">Elizabeth Roberts</a>.
  </div>
  <script>

    const yourYear = document.getElementById("year").value;
    const displayYears = document.getElementById("displayYears");
    const displayMonths = document.getElementById("displayMonths");
    const displayDays = document.getElementById("displayDays");
    const button = document.getElementById("button");
    const currentDate = new Date()

    function calculate() {
      function calculateYears() {
      const currentYear = currentDate.getFullYear()

      function getYourYear() {
        const yourYear = document.getElementById('year').value; 
        const yourYearNumber = parseInt(yourYear);
        const resultYears = currentYear - yourYearNumber;
        displayYears.innerText = resultYears;
      }
      getYourYear();
    }
    calculateYears();
    
    function calculateMonths() {
      const currentMonth = currentDate.getMonth();
      const yourMonth = document.getElementById('month').value;
      
      if (currentMonth >= parseInt(yourMonth)) {
      let resultMonths = currentMonth - yourMonth;
      displayMonths.innerText = resultMonths;
      } else {
        let resultMonths = 12 + currentMonth - yourMonth;
        displayMonths.innerText = resultMonths; 
      }     
    }
    calculateMonths();

    function calculateDays() {
      const currentDay = currentDate.getDay();
      const yourDay = document.getElementById('day').value;

      if (currentDay >= parseInt(yourDay)) {
        let resultDay = currentDay - yourDay;
        displayDays.innerText = resultDay;
      } else {
        let resultDay = 31 + currentDay - yourDay;
        displayDays.innerText = resultDay;
      }

    }
    calculateDays();
    }

  </script>
</body>
</html>
