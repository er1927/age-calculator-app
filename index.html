<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
  <div class="form-container">
    <form>
      <div class="form-element">
        <label for="day">Day</label><br>
        <input type="number" placeholder="DD" id="day" onblur="calculate()"><br>
      </div>
      <div class="form-element">
        <label for="month">Month</label><br>
        <input type="number" placeholder="MM" id="month" onblur="calculate()"><br>
      </div>
      <div class="form-element">
        <label for="year">Year</label><br>
        <input type="number" placeholder="YYYY" id="year"  onblur="calculate()"><br>
      </div>
    </form>
  </div>
  <div class="button-container">
    <div class="divider">
    </div>
    <div class="button" id="button">
      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
    </div>
  </div>
  <div class="results">
    <p><span id="displayYears">---</span> years</p>
    <p><span id="displayMonths">---</span> months</p>
    <p><span id="displayDays">---</span> days</p>
  </div>
</div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
    Coded by <a href="https://github.com/er1927">Elizabeth Roberts</a>.
  </div>
</body>
</html>
